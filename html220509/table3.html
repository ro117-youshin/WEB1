<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습4</title>
</head>
<!-- 5행3열 테이블 생성 : table>tr*5>td*3 -->
<body>
    <table border="1px solid black" width = "300" height="200">
        <tr>
            <td colspan="2">2</td>
            <td rowspan="6">7</td>
        </tr>
        <tr>
            <td rowspan="3">1</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
        </tr>
        <tr>
            <td colspan="2">6</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display Property</title>
    <link rel="stylesheet" href="display-Ex.css">
</head>

<body>
    <!-- header와 footer는 div와 같이 block-level element이다. -->
    <!-- style태그 display속성으로 block-level element와 inline element를 변경할 수 있다. -->
    <header><strong> Header</strong></header>
    <div>div tag is block-level element.</div>
    <br>
    <div>div tag</div>
    <br>
    <span>span tag is inline elemnet.</span>
    <br>
    <span>span tag</span>
    <br>
    <p> p tag </p>
    <footer><Strong>footer</Strong></footer>

</body>

</html>

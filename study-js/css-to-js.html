<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 50px;
        }

        .big-text {
            font-size: xx-large;
        }

        .small-text {
            font-size: xx-small;
        }
    </style>
    <script>
        function addTag() {
            document.write('<h1>Hello world</h1>');
        }
        function getTitle() {
            let title = document.getElementById('title');
            alert(title.textContent);
        }
        function getItems() {
            let items = document.getElementsByClassName('item');
            
            let firstItem = items[0];
            let content = firstItem.textContent;
            firstItem.textContent = 'hhhhiiii';
        }
        let isSmallText = true;
        function changeClassName() {
            let target = document.getElementById('target');
            if (isSmallText) {
                target.className = 'big-text';
                isSmallText = false;
            } else {
                target.className = 'small-text';
                isSmallText = true;
            }
        }
        function changeHtml() {
            let pic = document.getElementById('pic');
            pic.innerHTML = "boom!"
        }

    </script>
</head>

<body>
    <button onclick="addTag()">tag</button>
    <button onclick="getTitle()">title</button>

    <ul>

        <li class="item">2</li>

        <li class="item">4</li>
    </ul>

    <div id="target" class=".small-text" onclick="changeClassName()">
        HHHHHHEEEEEEEEEELLLLLLLLLOOOOOOOOOOOOO
    </div>

    <div id="pic" onclick="changeHtml()">
        hello
    </div>
</body>

</html>

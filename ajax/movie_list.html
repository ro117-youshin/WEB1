<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moive List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <script>
        $(function () {
            loadData();
        });
        
        function moveDetailsPage(detailsPage) {
            window.location.href = `movie_detail_page.html?id=${detailsPage}`;
        }

        function loadData() {
            fetch('https://api.themoviedb.org/3/movie/upcoming?api_key=a64533e7ece6c72731da47c9c8bc691f&language=ko-KR&page=1')
                .then(response => response.json())
                .then(data => {
                    let movie = $("#movie");

                    for (var index = 0; index < data.results.length; index++) {
                        let moviePost = data.results[index].poster_path;
                        moviePost.replace("\"", "");
                        movie.append(
                            `<div class="card" onclick="moveDetailsPage(${index})">
                                    <div class="container">
                                        <img id = "post" src = "https://image.tmdb.org/t/p/w500${moviePost}" alt="">
                                        <h3><b>${data.results[index].title}:  ${data.results[index].original_title}</b></h3>
                                    </div>
                            </div>`
                        )
                    }
                });
        }
    </script>
    <style>
        div {
            display: block;
            text-align: center;
        }
        #header {
            font-size: 50px;
            margin: 20px;
            font-family: 'Times New Roman', Times, serif;
            font-style: oblique;
        }
        #post {
            width: 370px;
        }

        .card {
            width: 400px;
            /* Add shadows to create the "card" effect */
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            margin: auto;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 3px black outset;
            border-right: 3px black outset;
        }

        /* On mouse-over, add a deeper shadow */
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        /* Add some padding inside the card container */
        .container {
            padding: 2px 16px;
            text-align: center;
        }
        h3 {
            font-style: oblique;
        }
    </style>
    <div id="header"> MOVIE LIST </div>
    <div id="movie"></div>
</body>

</html>

    <style>
        div {
            position: relative;
            width: 1000px;
            height: 1000px;
        }

        #char {
            position: absolute;
            width: 100px;
            height: 100px;
            left: 50px;
            bottom: 0px;
        }

        #missile {
            position: absolute;
            width: 100px;
            height: 50px;
            right: 0px;
            bottom: 0px;
        }
    </style>
    <script>
        $(function () {
            $(document).keydown(function (event) {
                if (event.key == "32") {
                    $("#char").animate({
                        top: "-=150px"
                    });
                    setTimeout(function () {
                        $("#char").animate({
                            top: "+=150px"
                        }, 800);
                    });
                }
            });
            setTimeout(function () {
                $("#missile").animate({
                    left: "-=1000px"
                }, 1000);

            });
        });

        function returnChar() {
            $("#char").animate({ top: "+=150px" });
        }
    </script>

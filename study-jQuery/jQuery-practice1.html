<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>실습1
        </title>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    </head>
    <!-- onload => body안의 모든 dom 생성후에 수행 함수 지정 -->
    <body>
        <style>
            h1 {
                text-align: center;
                margin: 100px;
            }

            button {
                display: inline-block;
                width: 20%;
                height: 50px;
                margin: 5px;
            }

            .container {
                display: flex;
                width: 100%;
                justify-content: center;
            }

            .red {
                color: red;
            }
            .blue {
                color: blue;
            }
            .green {
                color: green;
            }
        </style>

        <script>

            $(() => {
                // onload
                text = prompt("텍스트를 입력해 주세요.");

                if (!text) alert("텍스트를 반드시 입력해 주세요.");
                else {
                    $("#text").append(text);
                }

                $("button").click(function () {
                    $("#text").attr("class", $(this).attr("id"));
                    alert(`${$(this).text()} 색으로 변경됩니다.`);
                });
            });
        </script>

        <h1 id="text"></h1>
        <div class="container">
            <button id="red">빨강</button>
            <button id="blue">파랑</button>
            <button id="green">초록</button>
        </div>
    </body>
</html>

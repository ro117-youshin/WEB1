    <style>
        img{
            position: absolute;
            top: 250px;
            left: 250px;
            width: 150px;
            height: 150px;
        }
        #field {
            position: absolute;
            border: 3px solid red;
            width: 1000px;
            height: 1000px;
            display: inline-block;
        }
    </style>
    <script>
        $(function () {
            $(document).keydown(function (event) {
                if (event.keyCode == '37') {
                    $('img').animate({ left: '-=50px' }, 'fast');
                }
                if (event.keyCode == '39') {
                    $('img').animate({ left: '+=50px' }, 'fast');
                }
                if (event.keyCode == '38') {
                    $('img').animate({ top: '-=50px' }, 'fast');
                }
                if (event.keyCode == '40') {
                    $('img').animate({ top: '+=50px' }, 'fast');
                }
            });
        });
    </script>

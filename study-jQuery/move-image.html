<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습3 이미지 움직이기</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <style>
        img{
            position: absolute;
            top: 250px;
            left: 250px;
            width: 150px;
            height: 150px;
        }
        #field {
            position: absolute;
            border: 3px solid red;
            width: 1000px;
            height: 1000px;
            display: inline-block;
        }
    </style>
    <script>
        $(function () {
            $(document).keydown(function (event) {
                if (event.keyCode == '37') {
                    $('img').animate({ left: '-=50px' }, 'fast');
                }
                if (event.keyCode == '39') {
                    $('img').animate({ left: '+=50px' }, 'fast');
                }
                if (event.keyCode == '38') {
                    $('img').animate({ top: '-=50px' }, 'fast');
                }
                if (event.keyCode == '40') {
                    $('img').animate({ top: '+=50px' }, 'fast');
                }
            });
        });
    </script>
    <div id="field">
        <img id="gaeri" src="../assets/gaeri.jpg" alt="">
    </div>
    
</body>

</html>

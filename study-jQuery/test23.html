<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <style>
        #character {
            display: flex;
            border: 1px black solid;
            height: 500px;
            width: 800px;
            align-items: center;
            justify-content: center;
        }
        #enemy{
            position:absolute;
            top: 400px;
            left: 650px;
            width: 100px;
            height: 100px;
        }
        #mainch{
            position:absolute;
            top: 400px;
            left: 100px;
            width: 100px;
            height: 100px;
        }
        #ball{
            position:absolute;
            top: 400px;
            left: 650px;
            width: 100px;
            height: 100px;
            animation-name: example;
            animation-iteration-count: 5;
            animation-duration: 2s;
        } 

        @keyframes example {
            0%   {left:650px; top:400px;}
            100% {left:-100px; top:400px;}
        }   
    </style>
    <div id="character">
        <img src="https://mblogthumb-phinf.pstatic.net/MjAxODA0MTdfMjYx/MDAxNTIzOTIzOTU2MTE0.tKtnqOKqJas0q4h-RdyVZOQA0CfIisbvIdazrbBPB4kg.bO4IRWlDtIiZthVG0NmuyjK2TjkBAKprDUALHuZKv0Mg.PNG.gaogirl/%EC%B6%95%EA%B5%AC%EA%B3%B5.png?type=w800" alt="" id="ball">
        <img src="https://prodigits.co.uk/thumbs/wallpapers/p2ls/drawings/45/bbac59b612314105.jpg" alt="" id="enemy">
        <img src="https://w7.pngwing.com/pngs/927/174/png-transparent-new-super-mario-bros-wii-new-super-mario-bros-wii-super-paper-mario-mario-heroes-super-mario-bros-sonic-the-hedgehog.png" alt="주인공" id="mainch">
    </div>
    <script>
        $(function(){
            $(document).keydown(function (event) {
                if (event.keyCode == '32') {
                    $('#mainch').animate({
                        top: '-=150px'
                    });
                    setTimeout(function(){
                        $('#mainch').animate({
                            top: '+=150px'
                        },800);
                    });
                }
            });
            setTimeout(function(){

                $("#bullet").animate({
                    left: '-=1000px'
                }, 1000);
            });
        });
    </script>
</body>
</html>

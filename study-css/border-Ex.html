<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS border Property</title>
    <style>
        .set-border {
            border: 2px solid yellowgreen;
        }
        .border-style-1{
            border-top-style: dotted;
        }
        .border-style-2{
            border-right-style: dashed;
        }
        .border-style-3{
            border-left-style: groove;
        }
        .border-style-4{
            background-color: aquamarine;
            border-radius: 10px;
            text-align: center;
        }
    </style>

</head>

<body>
    <div class="set-border">div tag is block-level element.</div><br>
    <div class="border-style-1">div tag is block-level element.</div><br>

    <span class="border-style-2">span tag is inline elemnet.</span><br><br>
    <span class="border-style-3">span tag is inline elemnet.</span><br>

    <p class="border-style-4">i'm p tag</p><br>
    <p class="border-style-5">i'm p tag</p><br>

</body>

</html>
